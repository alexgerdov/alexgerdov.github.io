<!DOCTYPE html>
<html>
<head>
    <title>Summer Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #555;
        }

        div {
            font-size: 24px;
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            body {
                margin: 20px;
            }

            h1 {
                font-size: 28px;
            }

            #result {
                font-size: 18px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Summer Percentage Calculator</h1>
  
	<div id="result"></div>
	<br>
	<br>
	<img src="winter.webp" alt="Italian Trulli">
    <script>
        function calculatePercentage() {
            var summerStart = new Date('June 1, 2024');
            var summerEnd = new Date('August 31, 2024');
            var currentDate = new Date();

            var totalDays = Math.ceil((summerEnd - summerStart) / (1000 * 60 * 60 * 24));
            var daysPassed = Math.ceil((currentDate - summerStart) / (1000 * 60 * 60 * 24));
            var daysLeft = totalDays - daysPassed;

            var daysPercentage = (daysPassed / totalDays) * 100;
            
			//one day in percentage
            var percentageOfOFullDay = (1/totalDays) * 100
			
			//second calculation 
			
			var totalSecondsInADay = 86400;
			var secondsInHours = currentDate.getHours() * 60 * 60
			var secondsInMinutes = currentDate.getHours() * 60
			var currentSeconds = currentDate.getSeconds()
			var totalSecondsThatPassed = secondsInHours + secondsInMinutes + currentSeconds
			var ratioOfSecondsThatPassed = totalSecondsThatPassed/86400

			var total = daysPercentage + (ratioOfSecondsThatPassed * percentageOfOFullDay)
						
            document.getElementById('result').innerHTML = 'Percentage of summer passed: ' + total.toFixed(2) + '%<br>' +
                                                          'Days passed: ' + daysPassed + '<br>' +
                                                          'Days left: ' + daysLeft;
														  
        }

        calculatePercentage();
	//	setInterval(calculatePercentage, 1000);
    </script>
    
</body>
</html>
